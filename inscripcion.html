    <!--FORMULARIO-->

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div id="form-container">
            <h2 id="form-title" class="text-center mb-4">FORMULARIO DE INSCRIPCIÓN</h2>
            <div id="form-card" class="form-card card p-4 shadow-lg">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label label-text" id="label-nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label label-text" id="label-apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="telefono" class="form-label label-text" id="label-telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label label-text" id="label-email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="curso" class="form-label label-text" id="label-curso">Curso a Realizar</label>
                            <select class="form-select" id="curso">
                                <option selected disabled>Seleccione un curso</option>
                                <option value="1">Curso 1</option>
                                <option value="2">Curso 2</option>
                                <option value="3">Curso 3</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="domicilio" class="form-label label-text" id="label-domicilio">Domicilio</label>
                            <input type="text" class="form-control" id="domicilio" placeholder="Domicilio">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="comentarios" class="form-label label-text" id="label-comentarios">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="3" placeholder="Comentarios"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" id="btn-submit" class="btn btn-submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Fin del formulario-->
